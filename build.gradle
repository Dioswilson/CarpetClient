buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = 'sponge'
            url = 'http://repo.spongepowered.org/maven'
        }
        jcenter()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.4-SNAPSHOT'
    }
}

apply plugin: 'java'

version = "v0.7b"
group = "Xcom"
archivesBaseName = "Carpet Client"

apply plugin: 'net.minecraftforge.gradle.liteloader'
apply plugin: 'org.spongepowered.mixin'

minecraft {
    version = "1.12"
    mappings = "snapshot_20180130"
    runDir = "run"
    makeObfSourceJar = false
    replace '@VERSION@', project.version
}

libsDirName = "../libs"

litemod {
    json {
        name = "Carpet Client"
        displayName = "Carpet Client"
        author = "Xcom"
        mcversion = "1.12"
        description = "Carpet Client for Carpet Server"
        mixinConfigs += "mixins.carpetclient.json"
        version = project.version
    }
}

jar {
    from litemod.outputs
    baseName = archivesBaseName
    classifier = null
}

sourceSets {
    main {
        ext.refMap = "mixins.carpetclient.refmap.json"
    }
}

mixin {
    // liteloader does not do runtime deobfuscation, so in production we use "notch names", mixin needs to know this
    defaultObfuscationEnv notch
}

